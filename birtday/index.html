<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Sonam ğŸ‰</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background: url('https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif') no-repeat center center fixed;
            background-size: cover;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            animation: popIn 0.8s ease;
        }
        .card:hover {
            transform: rotate(1deg) scale(1.03);
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }
        @keyframes popIn {
            from {opacity: 0; transform: scale(0.8);}
            to {opacity: 1; transform: scale(1);}
        }
        .heart {
            position: fixed;
            width: 20px;
            height: 20px;
            background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center;
            background-size: contain;
            animation: float 6s linear infinite;
        }
        @keyframes float {
            0% {transform: translateY(0);} 
            100% {transform: translateY(-100vh); opacity: 0;}
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center">
    <audio autoplay loop>
        <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
    </audio>

    <div id="hearts"></div>

    <div id="app" class="w-full max-w-xl p-4">
        <!-- Cards will be dynamically inserted here -->
    </div>

    <div id="videoModal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center hidden z-50">
        <div class="bg-white p-6 rounded-xl max-w-3xl w-full relative">
            <button onclick="closeVideo()" class="absolute top-2 right-2 text-red-500 font-bold text-xl">&times;</button>
            <h3 class="text-2xl mb-4 text-center text-pink-600 font-semibold">ğŸ’– Special Birthday Video ğŸ’–</h3>
            <div class="aspect-w-16 aspect-h-9">
               <iframe id="birthdayVideo" class="w-full h-80 rounded-xl" 
    src="https://www.youtube.com/embed/2-ZxoQczqM0" 
    title="Birthday Video" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen>
</iframe>

            </div>
        </div>
    </div>

    <script>
        const cardsData = [
            {
                question: "What's your favorite color?",
                answer: "pink",
                hint: "It's the color of love and cuteness ğŸ’–",
                gif: "https://media.giphy.com/media/3o6ZsUcG1PHK9pYz7C/giphy.gif"
            },
            {
                question: "When did we first meet?",
                answer: "college",
                hint: "Think of benches, books, and butterflies ğŸ¦‹",
                gif: "https://media.giphy.com/media/TdfyKrN7HGTIY/giphy.gif"
            },
            {
                question: "What's your nickname that I use?",
                answer: "bhutki",
                hint: "Itâ€™s ghostly adorable ğŸ’œ",
                gif: "https://media.giphy.com/media/U4H3nDqvD6UUE/giphy.gif"
            },
            { question: "Your favorite dish?", answer: "momos", hint: "It's steamed and spicy! ğŸ¥Ÿ", gif: "https://media.giphy.com/media/3oEjHP8ELRNNlnlLGM/giphy.gif" },
            { question: "Who's your favorite person?", answer: "me", hint: "Come on, be honest ğŸ˜", gif: "https://media.giphy.com/media/l0MYEQEzwMWFCg8rm/giphy.gif" },
            { question: "What's our inside joke?", answer: "ghost", hint: "You know, it haunts us ğŸ˜‚", gif: "https://media.giphy.com/media/l0Exk8EUzSLsrErEQ/giphy.gif" },
            { question: "What's your favorite flower?", answer: "rose", hint: "Classic and red ğŸŒ¹", gif: "https://media.giphy.com/media/26AHONQ79FdWZhAI0/giphy.gif" },
            { question: "Where would you love to travel with me?", answer: "paris", hint: "City of love â¤ï¸", gif: "https://media.giphy.com/media/3oKIPtjElfqwMOTbH2/giphy.gif" },
            { question: "Favorite movie we watched?", answer: "dil bechara", hint: "Emotional and unforgettable ğŸ¬", gif: "https://media.giphy.com/media/3orieRzZZcjBmRzWkM/giphy.gif" }
        ];

        let completedDares = [];

        function createCard(i, data) {
            const card = document.createElement('div');
            card.className = `card rounded-2xl shadow-xl p-6 text-center hidden`;
            card.id = `card${i}`;
            card.innerHTML = `
                <img src="${data.gif}" alt="gif" class="mx-auto mb-4 w-24 h-24">
                <h2 class="text-2xl font-bold text-pink-600 mb-2">Q${i + 1}</h2>
                <p class="mb-2 font-semibold">${data.question}</p>
                <input type="text" id="q${i}" class="border border-gray-300 p-2 rounded w-full" placeholder="Enter your answer...">
                <button onclick="checkAnswer('q${i}', '${data.answer}', ${i})" class="mt-4 bg-pink-500 text-white px-4 py-2 rounded hover:bg-pink-600">Submit</button>
                <p class="text-sm text-gray-500 mt-2 italic">Hint: ${data.hint}</p>
            `;
            return card;
        }

        function checkAnswer(inputId, correct, index) {
            const userAns = document.getElementById(inputId).value.trim().toLowerCase();
            if (userAns === correct.toLowerCase()) {
                document.getElementById(`card${index}`).classList.add('hidden');
                if (index + 1 < cardsData.length) {
                    document.getElementById(`card${index + 1}`).classList.remove('hidden');
                } else {
                    showFinalCard();
                }
            } else {
                const dares = [
                    "Record yourself saying 'I am the cutest ghost ever ğŸ‘»'",
                    "Send me a voice note saying 'Happy Birthday to me!' ğŸ¤",
                    "Text me 3 things you love about me ğŸ¥°",
                    "Draw a heart and write our names ğŸ’Œ",
                    "Tell a teddy bear it's my birthday ğŸ§¸"
                ];
                const randomDare = dares[Math.floor(Math.random() * dares.length)];
                completedDares.push(randomDare);
                Swal.fire({
                    icon: 'error',
                    title: 'Oops! Wrong answer ğŸ˜œ',
                    text: `Try again or do this dare: ${randomDare}`
                });
            }
        }

        function showFinalCard() {
            const div = document.createElement('div');
            div.className = 'card rounded-2xl shadow-xl p-6 text-center';
            div.innerHTML = `
                <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Final" class="mx-auto mb-4 w-24 h-24">
                <h2 class="text-3xl font-bold text-green-500 mb-2">ğŸ‰ You Did It! ğŸ‰</h2>
                <p class="mb-4 text-gray-800">You completed all challenges and proved your cuteness! ğŸ’˜</p>
                <p class="text-pink-600 font-semibold">ğŸ‚ Happy Birthday, Sonam! ğŸ‚</p>
                <button onclick="showVideo()" class="mt-4 bg-yellow-400 text-white px-4 py-2 rounded hover:bg-yellow-500">ğŸ¥ Watch Your Birthday Video</button>
                <button onclick="showDares()" class="mt-4 ml-4 bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">ğŸ’Œ View All Dares</button>
            `;
            document.getElementById('app').appendChild(div);
        }

        function showVideo() {
            document.getElementById('videoModal').classList.remove('hidden');
        }

        function closeVideo() {
            document.getElementById('videoModal').classList.add('hidden');
            const iframe = document.getElementById('birthdayVideo');
            iframe.src = iframe.src;
        }

        function showDares() {
            Swal.fire({
                title: "ğŸ¯ All Your Dares!",
                html: `<ul class='text-left'>${completedDares.map(d => `<li>ğŸ‘‰ ${d}</li>`).join('')}</ul>`,
                confirmButtonText: "I'll Do Them All! ğŸ’ª"
            });
        }

        cardsData.forEach((data, i) => {
            const card = createCard(i, data);
            document.getElementById('app').appendChild(card);
        });
        document.getElementById('card0').classList.remove('hidden');

        // Floating hearts
        const hearts = document.getElementById('hearts');
        setInterval(() => {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            hearts.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }, 400);
    </script>
</body>

</html>
